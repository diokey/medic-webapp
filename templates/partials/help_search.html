<div class="col-sm-12">
  <h3>{{'help.search.title' | translate}}</h3>
</div>
<div class="col-sm-9" ng-bind-html="'help.search.description' | translate"></div>
<div class="col-sm-3">
  <h4>{{'Available Fields' | translate}}</h4>
  <div ng-show="loading">
    <ul class="field-data"><li><i class="fa fa-spin fa-spinner"></i></li></ul>
  </div>
  <div ng-show="!loading && !fields">
    {{'No records found' | translate}}
  </div>
  <ul ng-show="!loading && fields">
    <li ng-repeat="field in fields">{{field}}</li>
  </ul>
</div>
